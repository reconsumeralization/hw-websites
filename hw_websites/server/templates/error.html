<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">
    <div class="container mx-auto px-4 py-20">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h1 class="text-3xl font-bold mb-4">Submission Failed</h1>
            {% if errors %}
                <ul class="text-left text-red-500">
                    {% for field, error_messages in errors.items() %}
                        {% for error in error_messages %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-lg mb-6">An unexpected error occurred. Please try again later.</p>
            {% endif %}
            <a href="{{ url_for('home') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">
                Return to Home
            </a>
        </div>
    </div>
</body>
</html>
